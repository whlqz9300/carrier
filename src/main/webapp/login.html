<head>

    <link rel="shortcut icon" href="favicon.ico"/>
    <link href="http://apps.bdimg.com/libs/fontawesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/fullPage.js/2.9.4/jquery.fullpage.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

    <script src="assets/version.js"></script>

    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="fullPage">
    <!--Page One-->
    <section class="navigation-bar" style="background-color: #ffffff;margin-bottom: 30px;">
        <div class="container">
            <div class="clearfix">
                <div class="pull-left">

                    <a href="http://www.yomail.com/blog/" class="logo">
                        <img class="img-responsve" src="http://www.yomail.com/blog/wp-content/uploads/2016/04/logo.png" alt="" height="50" width="150">
                    </a>

                </div>
                <div class="pull-right">
                    <button class="navbar-toggle button-white menu" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <i class="fa fa-bars fa-2x"></i>
                    </button>
                </div>
                <div class="pull-right small-centered">
                    <div id="navigation">
                        <div class="navbar navbar-default" role="navigation">
                            <div class="collapse navbar-collapse" >
                                <ul class="nav navbar-nav">
                                    <li><a title="首页" href="index.html">首页</a></li>
                                    <li><a title="更新日志" href="#">更新日志</a></li>
                                    <li><a title="社区" href="#">社区</a></li>
                                    <li><a title="博客" href="#"">博客</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container white-block">
            <h2 class="form-signin-heading">用户登录</h2>
            <div class="row">
                <div class="col-sm-2">
                </div>
                <div class="col-sm-8">

                    <form class="form-horizontal" >

                        <div class="form-group">
                            <label  class="col-sm-3 control-label">手机号码 *</label>
                            <div class="col-sm-4">
                                <input class="form-control"  placeholder="手机号码" name="phone">
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="col-sm-3 control-label">输入密码 *</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" placeholder="密码" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-4">
                                <button id="login-btn" class="btn btn-lg btn-primary btn-block" type="button">登录</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-4 text-right">
                                <a href="register.html"> >> 立即注册</a>
                            </div>
                        </div>

                    </form>

                </div> <!-- /container -->


            </div>
        </div>
    </section>
</div>

</body>
<script>
    $(document).ready(function () {
        $("#login-btn").click(function () {
            $.ajax({
                method:'post',
                url:'/user/login',
                data:$('form').serialize(),
                success:function (response) {
                    if(response.success){
                        window.location.href="test3.html"
                    }else{
                        alert(response.message);
                    }
                }
            })
        })
    });
</script>
